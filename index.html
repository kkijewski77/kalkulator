<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Szkód Powodziowych</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1613294326794-e7c74fe886e2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Zmxvb2R8fHx8fHwxNjk1MTQwNjA5&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1 1 45%;
            min-width: 300px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        svg {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            background-color: #ffffff;
        }
        polygon {
            cursor: pointer;
            transition: fill 0.3s;
        }
        polygon:hover {
            opacity: 0.8;
        }
        #koszt-naprawy {
            font-weight: bold;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Kalkulator Szkód Powodziowych</h1>
        <div class="container">
            <div class="card">
                <h2>Szkic mieszkania</h2>
                <svg viewBox="0 0 310 260" id="mieszkanie-svg"></svg>
            </div>
            <div class="card">
                <h2>Kalkulator szkód</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="tryb-powierzchni"> Użyj całkowitej powierzchni mieszkania
                    </label>
                </div>
                <div class="form-group" id="calkowita-powierzchnia-container" style="display:none;">
                    <label for="calkowita-powierzchnia">Całkowita powierzchnia mieszkania (m²):</label>
                    <input type="number" id="calkowita-powierzchnia" value="64">
                </div>
                <div class="form-group">
                    <label for="cena-za-m2">Cena za m² naprawy:</label>
                    <input type="number" id="cena-za-m2" value="500">
                </div>
                <div id="stopnie-zalania-container"></div>
                <div class="form-group">
                    <h3>Szacunkowy koszt naprawy: <span id="koszt-naprawy">0</span> zł</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tutaj umieść cały JavaScript z poprzedniej wersji
        // ...
    </script>
</body>
</html>
